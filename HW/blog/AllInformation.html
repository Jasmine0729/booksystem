<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
	<h1 align="center">书单</h1>
	<form id="form1" name="form1" method="post" action="">
	  <label>
      <div align="right">
        <label for="textfield"></label>
        <input type="text" name="search" id="textfield">
        <label for="Submit"></label>
        <input type="submit" name="Submit" value="查找" id="Submit">
      </div>
	  </label>
</form>
	<p align="center">&nbsp;</p>
	<table border=1 align="center">
			<tr>
				<th>ISBN</th><th>Title</th><th>AuthorID</th><th>Publisher</th><th>PublishDate</th><th>Price</th>
			</tr>
			{% for book in book_list %}
				<tr>
					<td>{{ book.ISBN }}</td>
					<td><a href="/Detail/?idtwo={{book.ISBN}}">{{ book.Title}} </a></td>
					<td>{{ book.AuthorID.Name }}</td>
					<td>{{ book.Publisher }}</td>
					<td>{{ book.PublishDate }}</td>
					<td>{{ book.Price }}</td>
					<td><a href="/DeleteInformation/?id={{book.ISBN}}">删除</a><td>
				</tr>
				
			{% endfor %}
</table>
    <p align="center"><a href="/AddBook/">添加书目</a></p>
	<p align="center"><a href="/AddAuthor/">添加作者</a></p>
</body>
</html>
