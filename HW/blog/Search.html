<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>


<body>
<h1 align="center"> 所有作品 </h1>

<form name="form1" method="post" action="">
  <div align="center">
    <table width="736" height="104" border="1">
      <tr>
        <td>ISBN</td>
        <td>Title</td>
        <td>Author</td>
        <td>Publisher</td>
        <td>PublishDate</td>
        <td>Price</td>
      </tr>
	  {% for i in temp_books %}
      <tr>
        <td>{{ i.ISBN }}</td>
        <td>{{ i.Title }}</td>
        <td>{{ i.AuthorID.Name }}</td>
        <td>{{ i.Publisher }}</td>
        <td>{{ i.PublishDate }}</td>
        <td>{{ i.Price }}</td>
      </tr>
	  {% endfor %}
      </table>  
  </div>
  <p align="center"><a href="/AllInformation/">返回</a></p>
</form>
<p align="center">&nbsp;</p>
</body>
</html>
